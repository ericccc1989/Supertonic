   <button class="create">Hello! Musician</button>
   <img src="images/svg_02_calendar.svg" class="calendar" />
  <h2>Current Project</h2>
  <div class="current_project">
    <div><img src="images/svg_05_guitar.svg" class="project_icon_guitar" /><p class="guitar">Guitar</p></div>
    <div><img src="images/svg_06_piano.svg" class="project_icon_piano" /><p class="piano">Piano</p></div>
    <div><img src="images/svg_07_theory.svg" class="project_icon_theory" /><p class="theory">Music Theory</p></div>
  </div>
  </div>
  <div class="mobile_hearder"></div>
  <h3>Practice</h3>
  <div class="watch">
    <!--This metronome div is the section where users can play clicks to help pratice instruments. They can choose a suitable bpm by using prev/next button.
    The code is inspired by Code Tutorials' Youtube tutorial-->
    <div class="metronome">
      <div class="bpm">
        BPM
      </div>
      <div class="player">
        <audio src=""></audio>
        <div class="btns">
          <div class="icons_prev">
            <ion-icon name="play-back-outline"></ion-icon>
          </div>
          <div class="icons_playpause"> 
            <ion-icon name="play-outline"></ion-icon>
          </div>
          <div class="icons_next">
            <ion-icon name="play-forward-outline"></ion-icon>
          </div>
        </div>
      </div>
    </div>
    <!--The time div and controls div is the code that allows users to operate stopwatch. The users can start a new time, pause it temporarily, and reset the stopwatch.
    The code here is inspired by Tyler Potts' Youtube tutorial-->
    <div class="time">
      00:00:00
    </div>
    <img src="images/svg_11_ellipse.svg" class="ellipse" />
    <div class="controls">
      <button id="stop">Stop</button>
      <button id="start">Start</button>
      <button id="reset">Reset</button>
    </div>
  </div>
